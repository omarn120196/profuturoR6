<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página 09 | I4L</title>

</head>
<body>
    <img class="elementos" id="titulo" src="./img/pagina09/titulo.png" data-posX="0" data-posY="0" alt="">
    <img class="elementos" id="retro" src="./img/pagina09/retro.png" data-posX="0" data-posY="0" alt="">


    <!-- Script de la página -->
    <script type="module">
        import {aplicacion} from './js/app.js';
        import {animacionEntrada} from './js/animaciones.js';
        import {cargando} from './js/funciones.js';

        jQuery(function($){
            
            // Cargar Audios------------------------------------------------------
            const audio = new Audio('./audios/R6_09_1.mp3');

            //Crear Variables-----------------------------------------------------
            
            const titulo = $('#titulo');
            const retro = $('#retro');

            //Iniciar contenido de la página--------------------------------------
            cargando(iniciarPagina);

            function iniciarPagina(){
                aplicacion.reproducirAudio(audio, finalPagina, 1000);
                animacionEntrada(titulo, 'izquierda-derecha', 1, 1);
                animacionEntrada(retro, 'izquierda-derecha', 1, 1);
            }

            function finalPagina(){
                aplicacion.terminaPantalla();
            }
        });
    </script>

    <!-- Termina Script -->
</body>
</html>
